window:
  dynamic_title: true
  padding:
    x: 2
    y: 1
  dynamic_padding: true

cursor:
  style:
    shape: Block
    blinking: Always

fontfamily: &fontfamily "Hack Nerd Font"
font:
  normal:
    family: *fontfamily
    style: Regular

  bold:
    family: *fontfamily
    style: Bold

  italic:
    family: *fontfamily
    style: Italic

  bold_italic:
    family: *fontfamily
    style: Bold Italic

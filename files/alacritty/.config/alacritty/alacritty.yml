window:
  dynamic_title: true
  padding:
    x: 2
    y: 1
  dynamic_padding: true

cursor:
  style:
    shape: Block
    blinking: Always

fontfamily: &fontfamily "JetBrainsMono Nerd Font"
font:
  size: 11.0

  normal:
    family: *fontfamily
    style: Medium

  bold:
    family: *fontfamily
    style: Bold

  italic:
    family: *fontfamily
    style: Italic

  bold_italic:
    family: *fontfamily
    style: Bold Italic

# colors
import:
  - ~/.config/alacritty/dracula.yml

window:
  dynamic_title: true
  padding:
    x: 2
    y: 1
  dynamic_padding: true

cursor:
  style:
    shape: Block
    blinking: on

fontfamily: &fontfamily "JetBrainsMonoMedium Nerd Font"
font:
  size: 11.0

  normal:
    family: *fontfamily
    style: Medium

  bold:
    family: *fontfamily
    style: Bold

  italic:
    family: *fontfamily
    style: Italic

  bold_italic:
    family: *fontfamily
    style: Bold Italic

# COLOR SCHEMES
# Gruvbox Material Dark Medium
gruvbox-dark: &gruvbox-dark
  primary:
    background: "0x282828"
    foreground: "0xdfbf8e"
  normal:
    black: "0x665c54"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe78a4e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"
  bright:
    black: "0x928374"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe3a84e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"

# One Dark
onedark: &onedark
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"

colors: *gruvbox-dark

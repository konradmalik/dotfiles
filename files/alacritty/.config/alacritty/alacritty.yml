env:
  TERM: xterm-256color

window:
  dynamic_title: true
  padding:
    x: 2
    y: 1
  dynamic_padding: true

cursor:
  style:
    shape: Block
    blinking: Always

fontfamily: &fontfamily "JetBrainsMono Nerd Font"
font:
  normal:
    family: *fontfamily
    style: Medium

  bold:
    family: *fontfamily
    style: Bold

  italic:
    family: *fontfamily
    style: Italic

  bold_italic:
    family: *fontfamily
    style: Bold Italic

# colors
import:
  - ~/.config/alacritty/catppuccin.yml
  # symlink for ex. macos.yml and other if needing a machine-specific conf like font size
  - ~/.config/alacritty/local.yml

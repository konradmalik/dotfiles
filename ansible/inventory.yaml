all:
  vars:
    # specify user for which this whole playbook should run
    target_user: "{{ lookup('env','USER') or 'konrad' }}"
    # for ssh-ingress if below is enabled
    enable_ssh: false
    copy_local_key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/local_ssh_key.pub') }}"
    # absolute path to this repository on a host. Replace is needed for macos compatibility
    repo_path: "{{ (playbook_dir + '/..') | realpath | replace('/Users','/home')}}"
    # if enabled - some gui only apps will be installed as well
    gui_apps: false
    # if enabled, ssh config will be linked (outbound ssh)
    private_machine: false
    # if enabled, will setup stuff needed to properly work inside a vmware guest
    vmware_guest: false
    # versions used mostly by ubuntu tasks that install stuff from github directly
    git_versions:
      asdf: 0.8.1
      broot: 1.6.4
      docker_compose: 2.1.1
      dive: 0.10.0
      efm_langserver: 0.0.38
      exa: 0.10.1
      flux: 0.17.0
      k9s: 0.24.15
      kind: 0.11.1
      git_delta: 0.8.3
      golangci_lint: 1.42.1
      gotop: 4.1.2
      nvim: 0.5.1
      starship: 0.57.0
      tidy_viewer: 0.0.13
      tilt: 0.22.9
      viddy: 0.2.1
      zoxide: 0.7.7

local:
  hosts:
    localhost:
  vars:
    ansible_connection: local
    private_machine: true
    gui_apps: true

- include: ubuntu.yaml
  when: ansible_distribution == "Ubuntu"

- include: ubuntu-aarch64.yaml
  when: ansible_architecture == "aarch64"

- include: osx.yaml
  when: ansible_distribution == "MacOSX"

- include: arch.yaml
  when: ansible_distribution == "Archlinux"

- name: install black through pipx (python formatting)
  shell:
    cmd: pipx install black || ~/.local/bin/pipx install black
    creates: ~/.local/bin/black

- name: link neovim config
  shell:
    chdir: "{{ repo_path }}/files"
    cmd: stow --target="$HOME" {{ item }}
  with_items:
    - neovim

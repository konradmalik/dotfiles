- name: install pip and others
  become: yes
  apt:
    name:
      - python-is-python3
      - python3-venv
    state: latest
    update_cache: yes
    autoclean: yes
    autoremove: yes

- name: install pyenv using autoinstaller
  shell:
    cmd: |
      curl https://pyenv.run | bash
    creates: ~/.pyenv

- name: install python compile-dependencies
  become: yes
  apt:
    name:
      - build-essential
      - make
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    state: latest
    update_cache: yes
    autoclean: yes
    autoremove: yes

- name: install python poetry
  shell:
    chdir: /tmp
    cmd: |
      curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
    creates: ~/.local/bin/poetry

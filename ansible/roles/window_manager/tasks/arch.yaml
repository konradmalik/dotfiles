- name: install yay packages
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    use: yay
    name:
      - xorg-xrandr
      - xorg-xinit
      - xorg-server
      - xclip
      - i3-gaps
      - picom
      - rofi
      # for i3blocks
      - sysstat
      - feh
      # start xdg autostart desktop files
      - dex
      # allow regular local users to reboot etc.
      - polkit

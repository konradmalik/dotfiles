- include: linux.yaml
  when: ansible_system == "Linux"

- include: osx.yaml
  when: ansible_distribution == "MacOSX"

- name: link earthly config
  shell:
    chdir: "{{ repo_path }}/files"
    cmd: stow --target="$HOME" {{ item }}
  with_items:
    - earthly

- name: bootstrap earthly
  become: yes
  command:
    cmd: earthly bootstrap

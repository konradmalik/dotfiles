on: [push, pull_request]

name: Nix-darwin build test
jobs:
  tests:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
        with:
          # until https://github.com/cachix/cachix-action/issues/138
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
      - uses: cachix/cachix-action@v12
        with:
          name: konradmalik
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Flake check
        run: |
          nix flake check --accept-flake-config

      - name: Shell build darwin
        run: |
          nix build --no-link --accept-flake-config .#devShells.x86_64-darwin.default

      - name: Flake build mbp13
        run: |
          nix build --no-link --accept-flake-config .#darwinConfigurations.mbp13.system

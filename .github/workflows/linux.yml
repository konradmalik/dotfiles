on: [push, pull_request]

name: Ubuntu build test
jobs:
  tests:
    runs-on: ubuntu-22.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      # adds support for aarch64-linux in nix, very handy
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "arm64,arm"
      - run: |
          mkdir -p ~/.config/nix
          sudo bash -c "echo 'system-features = aarch64-linux arm-linux' >> /etc/nix/nix.conf"
          sudo bash -c "echo 'extra-platforms = aarch64-linux arm-linux' >> /etc/nix/nix.conf"
          echo "system-features = aarch64-linux arm-linux" >> ~/.config/nix/nix.conf
          echo "extra-platforms = aarch64-linux arm-linux" >> ~/.config/nix/nix.conf

      - uses: cachix/cachix-action@v12
        with:
          name: konradmalik
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Flake check
        run: |
          nix flake check --accept-flake-config

      - name: Shell build linux
        run: |
          nix build --no-link --accept-flake-config .#devShells.x86_64-linux.default

      - name: Flake build generic linux
        run: |
          nix build --no-link --accept-flake-config .#homeConfigurations.konrad@generic.activationPackage

      - name: Flake build nixos
        run: |
          nix build --no-link --accept-flake-config .#nixosConfigurations.m3800.config.system.build.toplevel

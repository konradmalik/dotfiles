on:
  push:
    branches:
      - main
  pull_request:

name: linux
jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,arm"
      - uses: DeterminateSystems/nix-installer-action@v20
        with:
          extra-conf: |
            system-features = aarch64-linux arm-linux
            extra-platforms = aarch64-linux arm-linux
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Flake check
        run: nix flake check

  build-shell:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v20
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Shell build
        run: nix build .#devShells.x86_64-linux.default

  build-nixos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname:
          - m3800
          - framework
          - rpi4-1
          - rpi4-2
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,arm"
      - uses: DeterminateSystems/nix-installer-action@v20
        with:
          extra-conf: |
            system-features = aarch64-linux arm-linux
            extra-platforms = aarch64-linux arm-linux
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Flake build ${{ matrix.hostname }}
        run: nix build .#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel

  build-homemanager:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v20
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Flake build generic linux
        run: nix build .#homeConfigurations.konrad@generic.activationPackage

on:
  push:
    branches:
      - main
  pull_request:

name: x86_64-linux
jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v19
      - name: Flake check
        run: nix flake check

  build-shell:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v19
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Shell build
        run: nix build .#devShells.x86_64-linux.default

  build-m3800:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v19
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Flake build m3800
        run: nix build .#nixosConfigurations.m3800.config.system.build.toplevel

  build-generic:
    runs-on: ubuntu-latest
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v5
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v19
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v16
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Flake build generic linux
        run: nix build .#homeConfigurations.konrad@generic.activationPackage

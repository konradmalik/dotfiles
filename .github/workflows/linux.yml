on: [push, pull_request]

name: Ubuntu build test
jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: konradmalik
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Flake checks
        run: nix flake check --override-input dotfiles-private path:./private

      - name: Shell build linux
        run: |
          nix build --no-link --override-input dotfiles-private path:./private .#devShells.x86_64-linux.default

      - name: Flake build generic linux
        run: |
          nix build --no-link --override-input dotfiles-private path:./private .#homeConfigurations.konrad@linux.activationPackage

      - name: Flake build nixos m3800
        run: |
          nix build --no-link --override-input dotfiles-private path:./private  .#nixosConfigurations.m3800.config.system.build.toplevel
